<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Animer une image</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="utf-8" />
  </head>
  <body>
    <div style="height:120px;">
      <img class="image" src="etoile1.png"
            width="60px" alt="etoile clignotante"  />
    </div>
    <div style="height:110px;">
      <img class="image" src="etoile2.png"
            width="70px" alt="etoile clignotante"  />
    </div>
    <div style="height:100px;">
      <img class="image" src="etoile3.png"
            width="50px" alt="etoile clignotante"  />
    </div>
    <div style="height:100px;">
      <img class="image" src="etoile4.png"
            width="30px" alt="etoile clignotante"  />
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
